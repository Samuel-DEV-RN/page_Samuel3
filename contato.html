    <!-- AQUI FICA A PARTE DO FORMULÁRIO-->
    <div class="formulario">
        <form action="#" class="Form">
            <div id="Titulo">
            <h1>Contate-me</h1>
            <br>
            <br>
            </div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu Primeiro Nome" alt="Primeiro Nome" autocomplete="off">
            <br>
            <label for="nome2">Sobrenome:</label>
            <input type="text" name="nome2" placeholder="Digite seu Sobrenome" alt="Segundo Nome" autocomplete="off">
            <br>
            <label for="email">Digite Seu email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" alt='Digite seu Email' autocomplete="off">
            <br>
            <label for="telefone">Telefone(whatsapp)</label>
            <input type="text" name="telefone" id="phone" placeholder="(DDD)xxxxx-xxxx" alt="Digite seu telefone para contato"autocomplete="off">
            <br>
            <label for="descrition">Descrição:</label>
            <input type="text" name="descrition" id="descrition" placeholder="Faça aqui sua descrição." maxlength="1000" autocomplete="off">
            <br>
            <input type="submit" value="Enviar Formulário">
        </form>
        <script>
            /*AQUI DEIXEI UM ALERTA EM JS PARA DIZER QUE A PAGINA ESTÁ APENAS VISUAL*/
